version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: realnext-backend
    ports:
      - "5078:5000"
    env_file:
      - .env
    environment:
      - PORT=5000
    restart: unless-stopped
    networks:
      - app-network
      - coolify

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:5078}
    container_name: realnext-frontend
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - PORT=3000
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - app-network
      - coolify

networks:
  app-network:
    driver: bridge
  coolify:
    external: true
