version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: realnext-backend
    ports:
      - "${BACKEND_EXTERNAL_PORT:-5078}:${BACKEND_INTERNAL_PORT:-5000}"
    env_file:
      - .env
    environment:
      - PORT=${BACKEND_INTERNAL_PORT:-5000}
    restart: unless-stopped
    networks:
      - app-network
      - app-tier

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:5078}
    container_name: realnext-frontend
    ports:
      - "${FRONTEND_EXTERNAL_PORT:-3000}:${FRONTEND_PORT:-3000}"
    env_file:
      - .env
    environment:
      - PORT=${FRONTEND_PORT:-3000}
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:5078}
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - app-network
      - app-tier

networks:
  app-network:
    driver: bridge
  app-tier:
    external: true
    name: coolify
